<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="register.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-wrapper">
        <h1 class="register-title">Create Your Account</h1>

        <div class="register-container">
            <div class="register-box">
                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" accept="image/*">
            </div>

            <div class="register-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" autocomplete="off" placeholder="example@email.com">
            </div>

            <div class="register-box">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" autocomplete="off" placeholder="+46 70 123 45 67">
            </div>

            <div class="register-box">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday">
            </div>

            <div class="register-box">
                <label for="username">Username</label>
                <input type="text" id="username" autocomplete="off" placeholder="Choose a username">
            </div>

            <div class="register-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Choose a password">
            </div>

            <button id="registerBtn" class="register-btn">Register</button>
        </div>
    </div>
</body>
</html>
