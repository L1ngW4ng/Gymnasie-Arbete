<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <div class="blurBackground"></div>

    <div id="profile-container">
        <img id="profile-picture" src="../../uploads/default-profile.png" alt="Profilbild" width="50" height="50">
        <h3 id="displayName"></h3>
    </div>

    
    <!-- Pop up login fönster -->
    <div class="loginPopup" id="loginPopup">
        <!--
            <input onkeydown="if(event.key === 'Enter') saveUsername(userInput.value.trim())" type="text" class="userInput" id="userInput" placeholder="Username..." autocomplete="off">
            <button class="saveBtn" id="saveBtn">Login</button>
        -->
        <button class="loginRDBtn" onclick="location.href='../choose/choose.html'">Log in</button>
    </div>

    <div class="server-notifications" id="server-notifications" style="display: none;">
        <div class="notification-message">
            <!--<p>Servers are offline. We're working on it!</p>-->
            <p>Servers are offline. We're working on it!</p>
            <!-- <p>Servers are offline... We're working on it!</p>
            <p>Servers are offline... &ensp;We're working on it!</p> -->
        </div>
        
        <button class="notification-cross">✕</button>
    </div>


    <div class="sideTab">
        <div class="tab">
            <button onclick="location.href='/chat/chat.html'" id="defaultOpen">Servers</button>
            <button onclick="location.href='/servers/servers.html'">DM</button>
            <button onclick="location.href='/profil/profil.html'">Profile</button>
            <button onclick="location.href='/inst/settings.html'">Settings</button>
            <button onclick="guestUser()">Guest</button>
            <button class="loginBtn" onclick="location.href='/choose/choose.html'">Log in</button>
        </div>
    </div>
    <div class="messageBox">

    </div>
    <div class="messageContainer">
        <input type="text" name="Message" id="messageInput" class="messageInput" autocomplete="off" placeholder="Type a message...">
        <button onclick="sendMessage()" class="sendBtn" aria-label="Send">
            <svg width="24" height="32" viewBox="0 0 24 32" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="27" x2="12" y2="5"></line>
                <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
        </button>
    </div>


    <script src="app.js"></script>
</body>
</html>
